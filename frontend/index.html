<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Monks - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: linear-gradient(135deg, #1a1a1a, #2b2b34);
      overflow: hidden;
    }
    .watermark {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10vw;
      font-weight: 900;
      background: linear-gradient(135deg, #dcdcdc, #f5f5f5, #b0b0b0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0.15;
      white-space: nowrap;
      z-index: 0;
      pointer-events: none;
      user-select: none;
    }
    #loginCard {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      background-color: #111;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }
    .card-title {
      font-weight: 700;
      background: linear-gradient(90deg, #ff0080, #7928ca, #2afadf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    .form-label { color: #ddd; }
    .btn-gradient {
      background: linear-gradient(90deg, #ff0080, #7928ca, #2afadf);
      color: white;
      font-weight: 600;
      border: none;
    }
    .btn-gradient:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="watermark">.monks</div>
    <div id="loginCard" class="card">
      <div class="card-body">
        <h5 class="card-title mb-4">Login</h5>
        <div id="loginAlert" class="alert alert-danger d-none"></div>
        <div class="mb-3">
          <label class="form-label">Usu√°rio</label>
          <input id="email" class="form-control" type="text" />
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input id="password" class="form-control" type="password" />
        </div>
        <button id="loginBtn" type="button" class="btn btn-gradient w-100">Entrar</button>
      </div>
    </div>
  </div>

  <script>
    const API_PREFIX = '/api';
    let token = null;

    document.getElementById('loginBtn').addEventListener('click', login);

    async function login(){
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const alertEl = document.getElementById('loginAlert');
      alertEl.classList.add('d-none');

      try {
        const res = await fetch(API_PREFIX + '/login', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({email, password})
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw err;
        }

        const j = await res.json();
        token = j.access_token;
        localStorage.setItem('monks_token', token);
        window.location.href = "dashboard.html";
      } catch(err) {
        alertEl.textContent = err.detail || 'Erro no login';
        alertEl.classList.remove('d-none');
      }
    }
  </script>
</body>
</html>
